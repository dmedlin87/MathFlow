- path: "README.md"
  owner: "@UNASSIGNED"
  type: "manual"
  version_scope: "main"
  source_of_truth: "package.json"
  checks:
    - type: "link-check"
      command: "npm run docs:check:links"
    - type: "snippet-validation"
      command: "npm run docs:check:snippets"
  status: "verified"
  evidence:
    - "EVIDENCE: file_ref | docs/ARCHITECTURE_SPEC.md"
    - "EVIDENCE: cmd_output | npm run dev -> verified in package.json"
    - "EVIDENCE: cmd_output | npm run test -> verified in package.json"
    - "EVIDENCE: cmd_output | npm run test:coverage -> verified in package.json"
    - "EVIDENCE: grep_hit | 3002 -> server/src/index.ts"
    - "EVIDENCE: grep_hit | 5173 -> README.md (implicit Vite default)"
    - "EVIDENCE: date | 2024-05-24"
