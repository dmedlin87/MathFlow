- path: "docs/ARCHITECTURE.md"
  owner: "@UNASSIGNED"
  type: "manual"
  version_scope: "main"
  source_of_truth: "src/domain"
  checks:
    - type: "link-check"
      command: "npm run docs:check:links"
    - type: "snippet-validation"
      command: "npm run docs:check:snippets"
  status: "verified"
  evidence:
    - "EVIDENCE: file_ref | docs/ARCHITECTURE.md:1-45"
    - "EVIDENCE: file_ref | src/domain/skills/grade5/fractions.ts"
    - "EVIDENCE: file_ref | src/domain/skills/registry.ts"
    - "EVIDENCE: file_ref | src/utils/logger.ts"
    - "EVIDENCE: git_grep_hit | src/domain/types.ts:export interface Generator {"
    - "EVIDENCE: cmd_output | npm run docs:check -> SUCCESS"

- path: "README.md"
  owner: "@UNASSIGNED"
  type: "manual"
  version_scope: "main"
  source_of_truth: "package.json"
  checks:
    - type: "link-check"
      command: "npm run docs:check:links"
    - type: "snippet-validation"
      command: "npm run docs:check:snippets"
  status: "verified"
  evidence:
    - "EVIDENCE: file_ref | README.md:1-50"
    - "EVIDENCE: cmd_output | npm install -> SUCCESS"
    - "EVIDENCE: cmd_output | npm run test -> VERIFIED"
    - "EVIDENCE: cmd_output | npm run test:coverage -> VERIFIED"
    - "EVIDENCE: cmd_output | npm run docs:check -> SUCCESS"
